<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dad Jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-6">
                <h1 class="display-4">My Dad Jokes</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-xl-8">
                <p class="fs-2" id="js-joke">Where's my joke?</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-2 text-center">
                <button class="btn btn-info fs-5" id="js-auto">
                    <i class="bi bi-square myCheck"></i>
                    <span>Cycle Jokes</span>
                </button>
            </div>
            <div class="col-xl-2 text-center">
                <button class="btn btn-success fs-5" id="js-newJoke"><i class="bi bi-shuffle"></i>&nbsp;New
                    Joke</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-xl-8">
                <p class="weatherData fs-5">Today's weather is...</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
